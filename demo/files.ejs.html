<!DOCTYPE html>
<html lang="en">
  <head>
    <title>cjs</title>
	<script type="text/javascript">
		var files = {
			"file1.txt": ""
			, "file2.txt": ""
			, "file3.txt": ""
			, "file4.txt": ""
			, "file5.txt": ""
			, "file6.txt": ""
			, "file7.txt": ""
			, "file8.txt": ""
			, "dir1": {
				"file1.txt": ""
				, "file2.txt": ""
			}
			, "dir2": {
				"file1.txt": ""
				, "dir3": {}
			}
		};
		var do_get_file = function(path) {
			var folders = path.split("/");
			var curr_dir = files;
			for(var i = 0; i<folders.length; i++) {
				var folder = folders[i];
				if(folder === "." || folder === "") {
					continue;
				} else {
					if(curr_dir.hasOwnProperty(folder)) {
						curr_dir = curr_dir[folder];
					} else {
						return null;
					}
				}
			}
			return curr_dir;
		};
		var do_list_files = function(path) {
			var curr_dir = do_get_file(path);

			var rv = [];
			cjs._.forEach(curr_dir, function(file, filename) {
				rv.push(filename);
			});
			return rv;
		};
		var do_get_file_type = function(path) {
			var file = do_get_file(path);
			if(file === null) { return null; }
			else if(typeof file === "string") { return "file"; }
			else { return "directory"; }
		};

		var get_delay = function(minimum, variance) {
			return minimum + Math.random() * variance;
		};
		var fail_with_probability = function(prob) {
			return Math.random() < prob;
		};

		var list_files = function(path, on_success, on_fail) {
			var delay = get_delay(700, 500);
			window.setTimeout(function() {
				if(fail_with_probability(0.1)) {
					on_fail("Random error");
				} else {
					on_success(do_list_files(path));
				}
			}, delay);
		};


		var get_file_type = function(path, on_success, on_fail) {
			var delay = get_delay(700, 500);
			window.setTimeout(function() {
				if(fail_with_probability(0.2)) {
					on_fail("Random error");
				} else {
					on_success(do_get_file_type(path));
				}
			}, delay);
		};
	</script>
	<%- include(cjs_inc.main) %>
	<script type="text/javascript">

		window.onload = function() {
			var path = window.path = cjs("/");
			var filenames = cjs.async(function(on_success, on_fail) {
						list_files(path.get(), on_success, on_fail);
					}, 5000); // After 5 seconds, auto-fail

			var files_dom = document.getElementById("files");


			var filetypes = filenames.map(function(filename) {
				var filetype = cjs.async(function(on_success, on_fail) {
						get_file_type(path.get() + "/" + filename, on_success, on_fail);
					}, 5000);
				return filetype;
			});

			window.filetypes = filetypes;
			cjs.binding.children(files_dom, cjs(filenames.state, {
						pending: "Loading files..."
						, resolved: filenames.map(function(filename, i) {
										//var filetype = filetypes.item(i, false);
										var filetype = cjs(function() {
											var ft = filetypes.get();
											if(ft.length && ft.length > i) {
												return ft[i];
											} return "";
										});
										return cjs.create("dom_element", "span", {}
															, filetype);
										return filetype;
									})
						, rejected: "Error loading files!"
						}));
		};

	</script>
	<style type="text/css">
		#files {
			min-height: 130px;
		}
		#files.loading{
			background-image: url('loading.gif');
			background-repeat: no-repeat;
		}

		.resolved {
			background-color: green;
		}

		.loading {
			background-color: yellow;
		}
		.error {
			background-color: red;
		}

	</style>
  </head>
  <body>
	  <div id="files" />
  </body>
</html>
