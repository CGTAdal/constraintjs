<!DOCTYPE html>
<html lang="en">
	<head>
		<title>cjs</title>
	</head>
	<body>
		<script type="cjs/html">
			{{#each people person}}
				{{#diagram d}}
					{{#state idle}} 
						{{on clicked state="active"}}
					{{/state}}
					{{#state active}}
						{{on clicked state="idle"}}
					{{/state}}
				{{/diagram}}
				<div {{action "clicked" on="click"}}>{{person}}</div>
			{{/each}}
		</script>
	</body>
</html>
